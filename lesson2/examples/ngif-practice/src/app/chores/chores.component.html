<div class="chores" >
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p  style = "color : purple;" *ngIf = "chores.length > finishedChores.length" >Work Harder!</p>
</div>

<hr>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf = "chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowance">
        <img src="{{targetImage}}">
    </div>

<ng-template #noAllowance>
        <p>
            No allowance yet.
        </p>
</ng-template>
</div>
<hr>
<div>
<div *ngIf = "chores.length === 0 && finishedChores.length >= 4 ; else noIceCream">

    <h1> Ice Cream Treat! </h1>
</div>

<ng-template #noIceCream>
    <h3 style = "color: red"> To earn an ice cream treat:</h3>
    
    <p style = "color: red">
        The chores list must be empty
        <br>
        The done list must have atleast 4 items
    </p>

    </ng-template>
</div>
